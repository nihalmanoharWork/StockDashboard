name: fetch-nse-event-calendar

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'   # every hour at minute 0 (adjust as desired)
  workflow_dispatch: {}   # allows manual run

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (allow pushes)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tqdm
          pip install yfinance

      - name: Run fetch script
        run: |
          python fetch_and_save.py

      - name: Update EPS data
        run: |
          python update_eps.py

      - name: Commit data if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- data/events.json; then
            git add data/events.json
            git commit -m "chore: update NSE events data [ci skip]"
            git push
          else
            echo "No changes in events.json"
          fi