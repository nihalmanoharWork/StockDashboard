name: fetch-nse-event-calendar

permissions:
  contents: write

on:
  schedule:
    - cron: '30 0 * * *'   # adjust as desired
  workflow_dispatch: {}  # allows manual run

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (allow pushes)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tqdm yfinance python-dotenv

      - name: Run fetch script
        run: python fetch_and_save.py

      - name: Update EPS data
        run: python update_eps.py

      - name: Run Groq Predictor
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}  # ensure you add this secret in your repo
        run: python ai_groq_predict_groq.py

      - name: Commit data if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          CHANGED_FILES=$(git status --porcelain | grep -E 'data/events.json|ai_groq_predictions.json' || true)
          if [ -n "$CHANGED_FILES" ]; then
            git add data/events.json ai_groq_predictions.json
            git commit -m "chore: update NSE events + AI predictions [ci skip]"
            git push origin main --force
          else
            echo "No changes in events.json or ai_groq_predictions.json"
          fi
